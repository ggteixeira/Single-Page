<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="singlepage.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Single Page</title>
</head>

<body>
    <!-- Botões superiores -->
    <div class="top-buttons">
        <div class="verde-btn"><h2>Verde</h2></div>
        <div class="azul-btn"><h2>Azul</h2></div>
    </div>

    <!-- Verde -->
    <div class="main-box">
        <!-- Botão de adicionar outra caixa -->
        <button class="add-btn" onclick="drawBox()"><i class="fas fa-plus"></i></button>
        
        <!-- Caixa adicionada por padrão pela aplicação -->
        <div class="little-box"> <span class="btn-remover"><i class="fas fa-trash-alt"></i> </span></div>
    </div>

    <!-- Azul -->
    <div class="main-box-blue">
        <!-- Botão de adicionar outra caixa -->
        <button class="add-btn-blue"> <span class="btn-remover"><i class="fas fa-plus"></i></span></button>

        <!-- Caixa adicionara por padrão pela aplicação -->
        <div class="little-box-blue"> <span class="btn-remover"><i class="fas fa-trash-alt"></i> </span></div>
    </div>

<!-- JQuery -->
<script 
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
</script>

<!-- JavaScript -->
<script src="behaviors.js"></script>

</body>

</html>

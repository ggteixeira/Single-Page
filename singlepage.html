<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="singlepage.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Single Page</title>
</head>

<body>
    <div class="top-buttons">
        <div class="verde-btn"><h2>Verde</h2></div>
        <div class="azul-btn"><h2>Azul</h2></div>
    </div>

    <!-- Caixa principal -->
    <div class="main-box">
        <!-- Botão de adicionar outra caixa -->
        <div class="add-btn"> <i class="fas fa-plus"></i></div>

        <!-- Caixa adiciona por padrão pela aplicação -->

    </div>




<!-- JQuery -->

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>


  <!-- Comportamento de clique no botão verde -->
  <script>
    $(".add-btn").click(function() {
        $(".main-box").append("Teste de .append")
    });
  </script>


</body>

</html>
